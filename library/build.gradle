apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'autobindadapter'

    publishedGroupId = 'br.com.diogojayme.autobindadapter'
    libraryName = 'AutoBindAdapter'
    artifact = 'AutoBindAdapter'

    libraryDescription = ''

    siteUrl = 'https://github.com/therealandroid/Android-AutoBindAdapter'
    gitUrl = 'https://github.com/therealandroid/Android-AutoBindAdapter.git'

    libraryVersion = "0.2"

    developerId = 'therealandroid'
    developerName = 'Diogo Jayme'
    developerEmail = 'diogojme@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'